<div style="margin-top: 1rem">
  <p-table [value]="roles">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let item of header">{{ item }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-roles>
      <tr>
        <td>{{ roles.id }}</td>
        <td>{{ roles.rol }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-info p-button-rounded p-button-outlined"
            style="margin-right: 0.4rem"
            (click)="popup(roles)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-danger p-button-rounded p-button-outlined"
            (click)="deleteRol(roles.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    header="Editar Rol"
    [modal]="true"
    [(visible)]="display"
    [style]="{ width: '20vw' }"
  >
    <div>
      <div style="padding-top: 0.5rem">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            pInputText
            style="width: 100%"
            [(ngModel)]="rolForm.rol"
          />
          <label for="float-input">Rol</label>
        </span>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="updateRol()"
        label="Guardar"
        class="p-button-rounded p-button-outlined"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
